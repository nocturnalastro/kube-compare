Parts:
  - name: ExamplePart
    Components:
      - name: Dashboard
        type: Required
        requiredTemplates:
          - path: deploymentMetrics.yaml
            config:
              fieldsToOmitRefs:
                - custom

fieldsToOmit:
  config:
    defaultKey: IDontExist
  items:
    custom:
      - spec.selector.matchLabels.k8s-app
      - metadata.labels.k8s-app
      - spec.template.metadata.labels.k8s-app
